<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body id="quiz">
    <h3>Garden Quiz</h3>
  <div id="question-1">
    <label><strong>Please select a benefit of a hanging basket</strong></label><br>
    <input type="radio" id="q1a" name="question1" value="a">
    <label for="q1a">A: Provides adequate drainage</label><br>
    <input type="radio" id="q1b" name="question1" value="b">
    <label for="q1b">B: It looks nice</label><br>
    <input type="radio" id="q1c" name="question1" value="c">
    <label for="q1c">C: It may fall down</label><br>
    <p id="message1"></p>
  </div>

  <div id="question-2">
    <label><strong>Please select the one that is NOT a weed</strong></label><br>
    <input type="radio" id="q2a" name="question2" value="a">
    <label for="q2a">A: Bindweed</label><br>
    <input type="radio" id="q2b" name="question2" value="b">
    <label for="q2b">B: Dandelion</label><br>
    <input type="radio" id="q2c" name="question2" value="c">
    <label for="q2c">C: Hairy Bittercress</label><br>
    <input type="radio" id="q2d" name="question2" value="d">
    <label for="q2d">D: Brambles</label><br>
    <input type="radio" id="q2e" name="question2" value="e">
    <label for="q2e">E: Gladiolus</label><br>
    <p id="message2"></p>
  </div>

  <div id="question-3">
    <label><strong>What is organic mulch made from?</strong></label><br>
    <input type="radio" id="q3a" name="question3" value="a">
    <label for="q3a">A: Dead plant material</label><br>
    <input type="radio" id="q3b" name="question3" value="b">
    <label for="q3b">B: Plastic</label><br>
    <input type="radio" id="q3c" name="question3" value="c">
    <label for="q3c">C: Metal</label><br>
    <p id="message3"></p>
  </div>

  <div id="question-4">
    <label><strong>What are the three minerals that help plants grow?</strong></label><br>
    <input type="radio" id="q4a" name="question4" value="a">
    <label for="q4a">A: Nitrogen (N), Phosphorus (P), and Potassium (K)</label><br>
    <input type="radio" id="q4b" name="question4" value="b">
    <label for="q4b">B: Calcium, Copper, and Zinc</label><br>
    <input type="radio" id="q4c" name="question4" value="c">
    <label for="q4c">C: Iron, Phosphorus, and Quartz</label><br>
    <p id="message4"></p>
  </div>

  <div id="question-5">
    <label><strong>Plants lose moisture from their leaves. What is this process called?</strong></label><br>
    <input type="radio" id="q5a" name="question5" value="a">
    <label for="q5a">A: Osmosis</label><br>
    <input type="radio" id="q5b" name="question5" value="b">
    <label for="q5b">B: Respiration</label><br>
    <input type="radio" id="q5c" name="question5" value="c">
    <label for="q5c">C: Transpiration</label><br>
    <p id="message5"></p>
  </div>

  <div id="question-6">
    <label><strong>Click on the benefit of caring for a planted area:</strong></label><br>
    <input type="radio" id="q6a" name="question6" value="a">
    <label for="q6a">A: The plant smells better</label><br>
    <input type="radio" id="q6b" name="question6" value="b">
    <label for="q6b">B: Healthier plant growth</label><br>
    <input type="radio" id="q6c" name="question6" value="c">
    <label for="q6c">C: The plant starts to wither</label><br>
    <p id="message6"></p>
  </div>

  <div id="question-7">
    <label><strong>What is pruning?</strong></label><br>
    <input type="radio" id="q7a" name="question7" value="a">
    <label for="q7a">A: Growing the plants</label><br>
    <input type="radio" id="q7b" name="question7" value="b">
    <label for="q7b">B: Growing the stem</label><br>
    <input type="radio" id="q7c" name="question7" value="c">
    <label for="q7c">C: Cutting off parts of a plant to restrict its size</label><br>
    <p id="message7"></p>
  </div>

  <p id="message"></p>
  <p id="score">Score:</p>
<link rel="stylesheet" href="QuizStructure.css">
<script src="Quiz.js"></script>


</body>
</html>
